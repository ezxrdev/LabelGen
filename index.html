    <title>LabelGen Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Roboto+Mono:wght@400;600;700&display=swap" as="style">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Roboto+Mono:wght@400;600;700&display=swap');

      body {
        font-family: 'Noto Sans SC', sans-serif;
      }

      /* Ensure font fallback and prevent FOUT (Flash of Unstyled Text) */
      .font-fallback {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'Noto Sans SC', sans-serif;
      }
      
      /* Print specific styles to hide UI and only show the label */
      @media print {
        body * {
          visibility: hidden;
        }
        #label-preview-container, #label-preview-container * {
          visibility: visible;
        }
        #label-preview-container {
          position: fixed;
          left: 0;
          top: 0;
          margin: 0;
          padding: 0;
          /* Ensure it prints at 100% scale without browser margins interfering too much */
          transform: scale(1) !important;
          transform-origin: top left !important;
          box-shadow: none !important;
          border: 1px solid #ccc !important;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
